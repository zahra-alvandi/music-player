<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <audio src="./src/public/musics/file.mp3"></audio>

    <article class="music-card">
        <header>
            <img src="./src/public/cover.jpg" alt="" />
        </header>
        <main>
            <h1>آهنگ بند ناف تا خط صاف - یاس</h1>
        </main>
        <footer>
            <button class="ten-sec-forward">10+</button>
            <button class="forward">
                <i class="fa-solid fa-forward"></i>
            </button>
            <button class="play">
                <i class="fa-solid fa-play"></i>
                <!-- <i class="fa-solid fa-pause hidden"></i> -->
            </button>
            <button class="back-forward">
                <i class="fa-solid fa-forward"></i>
            </button>
            <button class="ten-sec-back-forward">10-</button>
        </footer>
    </article>

    <script src="./js/app.js"></script>
</body>

</html>
